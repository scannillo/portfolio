<body>
<h1>Chicago Local Musicians Connect</h1>

<!-- 2. Create a booker profile -->
<hr>
Insert booker information:
<p>

<form method=get action="B_booker_insert.php">
<b>Enter booker name:</b><br>
<input type="text" name="bookerNameInput" required><BR>
<b>Enter booker email:</b><br>
<input type="text" name="bookerEmailInput" required><BR>
<b>Enter booker phone:</b><br>
<input type="number" name="bookerPhoneInput" required><BR>
<p>
Does this booker require a cover charge?
<select name="bookerCoverChargeInput">
  <option value="Yes">Yes</option>
  <option value="Maybe">Maybe</option>
  <option value="No">No</option>
</select>
<BR>
Does this booker require ticket sales?
<select name="bookerRequiredTixSalesInput">
  <option value="Yes">Yes</option>
  <option value="Maybe">Maybe</option>
  <option value="No">No</option>
</select>
<BR>
<input type="submit" value="Submit">
</form>




</body>
</html>

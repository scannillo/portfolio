<body>
<h1>Chicago Local Musicians Connect</h1>


<hr>
Add genre to musician profile:
<p>

<form method=get action="H_add_genre.php">
<b>Enter musician name:</b><br>
<input type="text" name="musicianNameInput" required><BR>
<p>
Select a genre:
<select name="genreCodeInput">
  <option value="ALT">Alternative</option>
  <option value="DNC">Dance</option>
  <option value="SNGSW">Singer-Songwriter</option>
  <option value="EDM">EDM</option>
  <option value="ROCK">Rock</option>
  <option value="POP">Pop</option>
  <option value="Punk">Punk</option>
  <option value="ELEC">Electronic</option>
  <option value="HIPHP">Hip-Hop</option>
  <option value="RAP">Rap</option>
  <option value="INDPP">Indie Pop</option>
  <option value="INDIE">Indie</option>
  <option value="FOLK">Folk</option>
  <option value="FUNK">Funk</option>
  <option value="R&B">RnB</option>
  <option value="BLUES">Blues</option>
  <option value="JAZZ">Jazz</option>
  <option value="CNTRY">Country</option>
  <option value="SOUL">Soul</option>
  <option value="RGGE">Reggae</option>
  <option value="NWAGE">New Age</option>
  <option value="GRNGE">Grunge</option>
  <option value="HVMTL">Heavy Metal</option>
  <option value="HOUSE">House</option>
  <option value="PSTPK">Post-punk</option>
  <option value="SKA">Ska</option>
  <option value="PSYCH">Psychedellic</option>
  <option value="ACOU">Acoustic</option>

  <option value="RELIG">Christian or Gospel</option>

  <option value="AMBT">Ambient</option>
</select>
<BR>
<input type="submit" value="Submit">
</form>
Feel free to submit multiple genres to associate with your act.

</html>
